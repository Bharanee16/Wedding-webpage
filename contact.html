<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding - Team</title>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .navigation {
            position: fixed;
            top: 0;
            width: 100%;
            backdrop-filter: blur(5px);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: space-between;
            
        }

        .glam-wed {
            font-size: 50px;
            font-weight: 100;
            font-family: "Abril Fatface", serif;
            margin-left: 40px;
            color: goldenrod;
        }

        .glam-wed span:first-child,
        .glam-wed span:last-child {
            color: white;
        }

        nav ul {
            list-style: none;
            display: flex;
            font-size: 20px;
            gap: 3rem;
            margin-right: 30px;
            align-items: center;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        nav ul li a:hover {
            color: goldenrod;
            transform: scale(1.2);
        }

        body {
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }
        .content{
            flex: 1;
            backdrop-filter: blur(5px);
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
            /* height: 100%; */
            width: 50%;
            margin: 20px auto;
            animation: slideInFromRight 1.5s ease-out;       
        }

        .heading {
            text-align: center;
            font-size: 40px;
            font-family: "Abril Fatface", serif;
            color: goldenrod;
            margin: 50px 0;
        }
        .form-container {
            margin-top: 20px;
            color: white;
            font-family: Arial, sans-serif;
            text-align: left;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-container label {
            font-size: 18px;
        }

        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-container button {
            background-color: goldenrod;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 20px;
        }

        .form-container button:hover {
            background-color: white;
            color: goldenrod;
            border: 1px solid goldenrod;
        }


        .footer {
            backdrop-filter: blur(5px);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 20px 0;
            flex-shrink: 0;
        }

        .footer .social-media {
            margin: 10px 0;
        }

        .footer .social-media a {
            color: goldenrod;
            margin: 0 10px;
            font-size: 20px;
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .footer .social-media a:hover {
            color: white;
            transform: scale(1.2);
        }

        .footer .address {
            margin: 20px 0;
            font-size: 18px;
        }

        .footer .copyright {
            margin-top: 10px;
            font-size: 16px;
            color: goldenrod;
        }
        @keyframes slideInFromRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body style="background-image: url(teambg.jpg);">
    <div class="navigation">
        <div class="glam-wed">
            <span>G</span>lam <span>W</span>ed
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="team.html">Team</a></li>
                <li><a href="contact.html" style="color:goldenrod">Contact</a></li>

            </ul>
        </nav>
    </div>
    <div class="content" style="margin-top: 100px;border-top-left-radius: 50px;border-top-right-radius: 50px; ">
        <div class="heading">CONTACT FORM</div>
        <hr style="width:90%;color:white;">
        <div class="form-container">
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>

                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Describe your needs" rows="4" required></textarea>

                <button type="submit" >Submit</button><br>
            </form>
        </div>
       
    </div>


    <div class="footer">
        <div class="social-media">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
        <div class="address">
            123 Wedding Lane, Dream City, Wonderland, +91 63699 46997
        </div>
        <div class="copyright">
            &copy; 2024 Glam Wed. All Rights Reserved.
        </div>
    </div>
</body>
</html>
